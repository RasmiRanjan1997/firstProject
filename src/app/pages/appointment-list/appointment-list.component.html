<div class="flex flex-row p-5">
    <div class="flex-1">
        <div >
            <div class="bg-red-300 w-64 h-60 p-4 rounded-md overflow-hidden">
                <h1 class="text-2xl text-center">Card Title</h1>
                <div class="mt-2">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. At, consequatur?</p>
                </div>
                <div>
                    <p>Card Link</p>
                    <p>Card Link</p> 
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add appointment form -->
    
    <div class=" w-2/5 ">
        <h2 class="bg-gray-400 rounded-t-md text-2xl text-white font-medium p-2 text-center">New Appointment</h2>
        <div class="p-5 bg-red-200 rounded-b-md">
            <form  class="flex flex-col gap-5">
                <div class="flex flex-row gap-2 items-center">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" [(ngModel)]="appointmentObj.name" [ngModelOptions]="{standalone: true}" class="border border-gray-400 rounded-sm outline-none p-1" placeholder="Enter Name">
                </div>
                <div class="flex flex-row gap-7">
                    <div class="flex flex-row gap-2 items-center">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" [(ngModel)]="appointmentObj.mobileNo" [ngModelOptions]="{standalone: true}" class="border border-gray-400 rounded-sm outline-none p-1" placeholder="Enter Mobile Number">
                    </div>
                    <div class="flex flex-row gap-2 items-center">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" [(ngModel)]="appointmentObj.city" [ngModelOptions]="{standalone: true}" class="border border-gray-400 rounded-sm outline-none p-1" placeholder="Enter City">
                    </div>
                       
                </div>
                <div  class="flex flex-row gap-6">
                    <div class="flex flex-row gap-2 items-center">
                        <i class="fa-solid fa-calendar"></i>
                        <input type="text" [(ngModel)]="appointmentObj.age" [ngModelOptions]="{standalone: true}" class=" border border-gray-400 rounded-sm outline-none p-1" placeholder="Enter Age">
                    </div>
                    <div class="flex flex-row gap-2 items-center">
                        <i class="fa-solid fa-circle-plus"></i>
                        <input type="checkbox" [(ngModel)]="appointmentObj.isFirstVisit" [ngModelOptions]="{standalone: true}"> Is First Time
                    </div>
                </div>
                <div class="flex  flex-row gap-2 items-center">
                    <i class="fa-solid fa-user"></i>
                    <div>
                        <input type="radio" name="gender" [(ngModel)]="appointmentObj.gender" [ngModelOptions]="{standalone: true}" value="male" checked> Male
                    </div>
                    <div>
                        <input [(ngModel)]="appointmentObj.gender" type="radio" name="genger" value="female" [ngModelOptions]="{standalone: true}"> FeMale
                    </div>
    
                </div>
                <div class="flex flex-row gap-6 items-center">
                    <div class="flex flex-row gap-2 items-center">
                        <i class="fa-solid fa-user"></i>
                        <input type="date" [(ngModel)]="appointmentObj.appointmentDate" [ngModelOptions]="{standalone: true}" class="border w-48 border-gray-400 rounded-sm outline-none p-1" placeholder="dd-mm-yy">
                    </div>
                    <div class="flex flex-row gap-2 items-center">
                        <i class="fa-solid fa-clock"></i>
                        <input type="text" [(ngModel)]="appointmentObj.appointmentTime" [ngModelOptions]="{standalone: true}" class="border border-gray-400 rounded-sm outline-none p-1" placeholder="Enter Appiontment">
                    </div>
                </div>
                <div class="flex flex-row gap-2 items-center">
                    <i class="fa-solid fa-file-lines"></i>
                    <textarea rows="3" [(ngModel)]="appointmentObj.naration" [ngModelOptions]="{standalone: true}" class="border w-full  border-gray-400 rounded-sm outline-none px-4" placeholder="Enter your message here">
    
                    </textarea>
                </div>
                <div class="items-center text-center">
                    <button class="bg-blue-600 p-2 px-5 text-white font-medium rounded-md" (click)="bookAppointment()">Book Appiontment</button>
                </div>    
                    
            </form>
        </div>
    </div>
</div>

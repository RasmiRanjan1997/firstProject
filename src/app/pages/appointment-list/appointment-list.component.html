<!-- Add appointment form -->

<div>
    <h2 class="bg-gray-600">New Appointment</h2>
    <div>
        <form  class="flex flex-col gap-5">
            <div class="flex flex-row gap-2 items-center">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="border border-gray-400 rounded-sm outline-none p-1" placeholder="Enter Name">
            </div>
            <div class="flex flex-row gap-10">
                <div class="flex flex-row gap-2 items-center">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" class="border border-gray-400 rounded-sm outline-none p-1" placeholder="Enter Mobile Number">
                </div>
                <div class="flex flex-row gap-2 items-center">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" class="border border-gray-400 rounded-sm outline-none p-1" placeholder="Enter City">
                </div>
                   
            </div>
            <div  class="flex flex-row gap-10">
                <div class="flex flex-row gap-2 items-center">
                    <i class="fa-solid fa-calendar"></i>
                    <input type="text" class="border border-gray-400 rounded-sm outline-none p-1" placeholder="Enter Age">
                </div>
                <div class="flex flex-row gap-2 items-center">
                    <i class="fa-solid fa-circle-plus"></i>
                    <input type="checkbox"  placeholder="Enter Name"> Is First Time
                </div>
            </div>
            <div class="flex  flex-row gap-2 items-center">
                <i class="fa-solid fa-user"></i>
                <div>
                    <input type="radio" name="male"> Male
                </div>
                <div>
                    <input type="radio" name="female"> FeMale
                </div>

            </div>
            <div class="flex flex-row gap-10 items-center">
                <div class="flex flex-row gap-2 items-center">
                    <i class="fa-solid fa-user"></i>
                    <input type="date" class="border border-gray-400 rounded-sm outline-none p-1" placeholder="dd-mm-yy">
                </div>
                <div class="flex flex-row gap-2 items-center">
                    <i class="fa-solid fa-clock"></i>
                    <input type="text" class="border border-gray-400 rounded-sm outline-none p-1" placeholder="Enter Appiontment">
                </div>
            </div>
            <div class="flex flex-row gap-2 items-center">
                <i class="fa-solid fa-file-lines"></i>
                <textarea class="border border-gray-400 rounded-sm outline-none px-4" placeholder="Enter your message here">

                </textarea>
            </div>
            <div>
                <button class="bg-blue-600 p-2 px-5">Book Appiontment</button>
            </div>    
                
        </form>
    </div>
</div>
